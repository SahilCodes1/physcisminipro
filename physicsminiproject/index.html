<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head><h1>Projectile Motion Calculator</h1></head>
    <div class="wrapper">
        <div class="calculator">
            <div class="input-group">
                <label for="velocity">Initial Velocity (m/s):</label>
                <input type="number" id="velocity" value="50" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="angle">Launch Angle (degrees):</label>
                <input type="number" id="angle" value="60" min="0" max="90">
            </div>
            
            <div class="input-group">
                <label for="gravity">Gravity (m/sÂ²):</label>
                <input type="number" id="gravity" value="9.8" step="0.1">
            </div>
        </div>
            
            <div class="visualizer">
                <canvas id="trajectoryCanvas" width="500" height="300"></canvas>
            </div>
    </div>    
        <button id = "calculateBtn">CALCULATE</button>
        
        <div class="results">
            <div class="result-item">
                <strong>Time of Flight:</strong>
                <div id="timeResult">0.00 s</div>
            </div>
            <div class="result-item">
                <strong>Max Height:</strong>
                <div id="heightResult">0.00 m</div>
            </div>
            <div class="result-item">
                <strong>Range:</strong>
                <div id="rangeResult">0.00 m</div>
            </div>
        </div>

        <script src="test2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
